<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/log-in.css">
	<title>log-in</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
	<div class="head">重邮问答</div>
	<div class="body">
		<div class="log-page">
			<form class="form">
				<div class="span-div">
					
					<div class="log-form">
						
						<input type="text" id="name" placeholder="请输入用户名">
						<input type="password" id="password" placeholder="请输入密码">
						<input type="password" id="password-submit" placeholder="确认密码">
						<div class="form-buttons">
							<div id="btn-signin"><a id="log-a"  >注册</a></div>
						</div>
					</div>
					<div class="desc-text">
						<span id="sign-up"><a href="./sign-in.html">已有帐号？立即登录</a></span>
						<span id="see"><a href="./youke-front.html">先看看</a></span>
					</div>
				</div>
			</form>

		</div>
	</div>
	
	<script type="text/javascript" src="../js/log-in.js"></script>
</body>
</html>
