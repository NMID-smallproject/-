<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/sign-in.css">
	<title>sign-in</title>
</head>
<body>
	<div class="head">重邮问答</div>
	<div class="body">
		<div class="sign-page">
			<form class="form">
				<div class="span-div">
					<span id="sign-in-title-left">普通用户登录</span>
					<span id="sign-in-title-right">管理员登录</span>
					<div class="sign-form">
						<input type="text" id="name" placeholder="请输入用户名">
						
						<input type="password" id="password" placeholder="请输入密码">
						<div class="form-buttons">
							<button id="btn-signin"><a href="">登录</a></button>
						</div>
					</div>
					<div class="desc-text">
						<span id="sign-up"><a href="">没有帐号？立即注册</a></span>
						<span id="see"><a href="">先看看</a></span>
					</div>
				</div>
			</form>

		</div>
	</div>
	<script type="text/javascript" src="../js/sign-in.js"></script>
</body>
</html>
