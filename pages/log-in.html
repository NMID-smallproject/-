<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/log-in.css">
	<title>log-in</title>
</head>
<body>
	<div class="head">重邮问答</div>
	<div class="body">
		<div class="sign-page">
			<form class="form">
				<div class="span-div">
					<span id="sign-in-title-left">普通用户注册</span>
					<span id="sign-in-title-right">管理员注册</span>
					<div class="sign-form">
						<hr id="underline-left"> <hr id="underline-right">
						<input type="text" id="name" placeholder="请输入用户名">
						<input type="password" id="password" placeholder="请输入密码">
						<div class="radio-sex">请选择性别
							<input type="radio" name="sex">男
							<input type="radio" name="sex">女
						</div>
						<div class="form-buttons">
							<button id="btn-signin"><a id="log-a">注册</a></button>
						</div>
					</div>
					<div class="desc-text">
						<span id="sign-up"><a href="./sign-in.html">已有帐号？立即登录</a></span>
						<span id="see"><a href="./youke-front.html">先看看</a></span>
					</div>
				</div>
			</form>

		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/log-in.js"></script>
</body>
</html>
