<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/user-infopage.css">
	<title>user-infopage</title>
</head>
<body>
	<!--顶栏开始-->
	<div class="head">
		<span id="title">重邮问答</span>
		<span id="user-frontpage"><a href="./user-front.html" >首页</a></span>
		<span id="question"><a href="./question.html" target="_blank">提问</a></span>
		<input type="text" id="search" placeholder="搜索你感兴趣的内容">
		<button id="search-submit" ><a href="">搜索</a></button>
		<span id="sign-in"><a href="./sign-in.html">退出登录</a></span>
	</div>
	<!--顶栏结束-->
	<!--个人信息开始-->
	<div class="person-info">
		<div class="person-photo">
			<img src="../images/头像.png" id="person-photo-more">
		</div>
		<div class="person-info-more">
			<div class="name-jieshao">
				<span id="yong-hu">用户名</span>
				<span id="jieshao">一句话介绍</span>
			</div>
			<span id="score">34点</span>
			<span id="sex">男</span>
			<span id="xueyuan">计算机学院</span>
			<span id="xuehao">2015212086</span>
			<span id="person-email">2222222@22.com</span>
			<span style="float: left;">Tel:</span><span id="person-tel">1234566798</span>
		</div>
		<div id="buttons">
			<button id="editor">编辑个人信息</button>
		</div>
	</div>
	<!--个人信息结束-->
	<!--用户消息开始-->
	<div class="message">
		<div class="message-title">
			<span id="person-answer">回答</span>
			<span id="person-question">提问</span>
			<span id="person-guanzhu-user">关注用户</span>
			<span id="person-fan">粉丝</span>
			<span id="person-guanzhu-question">关注的问题</span>
			<span id="person-message">消息</span>
		</div>
		<!--用户消息标题栏结束-->
		<!--用户消息具体内容开始-->
		<div class="message-detail">
			<p>你对<a href="./single-question-user.html">xxx问题</a>的回答被点赞</p>
			<p>你提出的<a href="./single-question-user.html">xxx问题</a>有了新的回答</p>
		</div>
		<!--用户消息具体内容结束-->
	</div>
	<!--用户消息结束-->
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/user-infopage.js"></script>
</body>
</html>
