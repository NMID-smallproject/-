<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/question.css">
	<title>question</title>
</head>
<body>
	<div class="head">
		<span id="title">重邮问答</span>
	</div>
	<div class="question-content">
		<span id="step1">请输入问题内容</span>
		<div class="fuwenben">富文本部分</div>
	</div>
	<div class="tag-choice">
		<span id="step2">请选择问题标签</span>
		<select id="selector">
			<option value="life">生活</option>
			<option value="emotion">情感</option>
			<option value="study">学习</option>
			<option value="work">实习</option>
		</select>
	</div>
	<div class="question-buttons">
		<button id="fabu-question">发布问题</button>
	</div>

	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/question.js"></script>
</body>
</html>
